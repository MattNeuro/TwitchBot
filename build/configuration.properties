# Bot details

# Channel you want to join. Generally your Twitch username.
channel		= yourChannelHere

# Nickname of  your bot.
nickname	= yourNickName

# See https://twitchapps.com/tmi/ to generate an OAuth password.
passkey		= oauth:blablablablablabla

# Every [addInterval] messages, this bot will send a channel message taken from adds.txt.
addInterval	= 50

# If you want to use ChatGPT, you need an API key from https://platform.openai.com/overview 
aiKey 		= API_key
